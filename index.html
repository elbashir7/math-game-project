
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Treasure of Mathematics</title>
  <style>
    body {
      background: repeating-linear-gradient(
        to bottom,
        #ffffff,
        #ffffff 40px,
        #003366 40px,
        #003366 80px
      );
      font-family: Arial, sans-serif;
      color: #333;
      padding: 20px;
      position: relative;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h1, h2 {
      color: #003366;
      text-align: center;
    }

    .question {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    #scoreDisplay {
      position: fixed;
      right: 20px;
      top: 20px;
      background: white;
      padding: 10px;
      border: 2px solid #003366;
      border-radius: 10px;
      font-size: 18px;
    }

    #professor {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      transition: transform 0.3s;
    }

    #congrats {
      display: none;
      text-align: center;
      font-size: 24px;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="scoreDisplay">Score: <span id="score">0</span></div>
  <img src="professor_pixel.gif" id="professor" alt="Professor" />

  <div class="container">
    <h1>The Treasure of Mathematics</h1>

    <div id="questions"></div>
    <button onclick="submitAnswer()">Submit Answer</button>

    <div id="congrats">
      ðŸŽ‰ Congratulation, you made it to the The treasure of mathematics!<br>

    </div>
  </div>

  <audio id="yaySound" src="cartoon_yay.mp3" preload="auto"></audio>

  <script>
    const questions = [
      { question: "Stage 1 - Power Equations:
3^x = 27", answer: "3" },
      { question: "2^{x + 1} = 16", answer: "3" },
      { question: "5^{2x - 1} = 125", answer: "2" },
      { question: "Stage 2 - Rational Polynomial Equations:
(x + 2)/(x - 1) = 3", answer: "2.5" },
      { question: "x/(x + 1) + 2/(x + 1) = 1", answer: "0" },
      { question: "Stage 3 - Radical Equations:
sqrt(x + 4) = 6", answer: "32" },
      { question: "sqrt(2x - 1) + 3 = 7", answer: "8.5" }
    ];

    let currentQuestion = 0;
    let score = 0;

    const professor = document.getElementById("professor");
    const yaySound = document.getElementById("yaySound");

    function displayQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("questions").innerHTML = `
        <div class="question">
          <h2>Question ${currentQuestion + 1}</h2>
          <p>${q.question}</p>
          <input type="text" id="userAnswer" placeholder="Enter your answer here"/>
        </div>
      `;
    }

    function submitAnswer() {
      const input = document.getElementById("userAnswer").value.trim();
      if (input === questions[currentQuestion].answer) {
        score++;
        document.getElementById("score").innerText = score;
        professor.style.transform = "translateY(-20px)";
        yaySound.play();
        setTimeout(() => {
          professor.style.transform = "translateY(0)";
        }, 300);
      }

      currentQuestion++;
      if (currentQuestion < questions.length) {
        displayQuestion();
      } else {
        document.getElementById("questions").style.display = "none";
        document.querySelector("button").style.display = "none";
        document.getElementById("congrats").style.display = "block";
      }
    }

    displayQuestion();
  </script>
</body>
</html>
